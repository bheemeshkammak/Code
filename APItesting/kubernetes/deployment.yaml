apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: apitesting
  name: apitesting
  labels:
    app: apitesting
spec:
  selector:
    matchLabels:
      app: apitesting
  template:
    metadata:
      labels:
        app: apitesting
        name: apitesting
    spec:
      containers:
        - name: apitesting
          image: bheemeshkammak/Code/apitesting
          imagePullPolicy: Always
        
          env:
            - name: SERVICE_NAME
              value: "go-app"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "localhost:4317"
            - name: INSECURE_MODE
              value: "true"
        
          ports:
        
        
          - containerPort: 1234
            name: http
        
        
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
        